install.description=Umožní uživateli upravit etikety složek v Thunderbirdu.
# amo.summary is the same as install.description

amo.description=Umožní uživateli upravit etikety složek v Thunderbirdu. Např. ve složce s etiketou 'Spam' (ve složce nemusí být jen spam uložen) nebude Thunderbird spam vyhledávat; toto je hlavní důvod, proč bylo rozšíření vytvořeno.
amo.developer_comments=FolderFlags nelze použít ke změně označení složky pro koš na IMAP serveru. K tomu slouží zvláštní předvolba - o tom, jak změnu provést, si přečtěte na http://kb.mozillazine.org/IMAP_Trash_folder. (Pozn. překladatele: rozšíření FolderFlags naopak v součinnosti s uvedeným článkem na Mozilla Knowledge Base a na jeho základě k označení složky koše na IMAP úspěšně využívám - např. u Gmailu.)
amo.release_notes=FolderFlags ve verzi 1.2 obsahuje položku v menu "Úpravy" a správně posuzuje, zda etikety mohou být upraveny. Byla odstraněna etiketa virtuální složky. Rozšíření FolderFlags podporuje především Thunderbird 3. Uživatelé Thunderbirdu 1.5 - 2.x by měli používat FolderFlags 1.1.1.
