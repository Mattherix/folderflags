install.description=Consente agli utenti di modificare i flag impostati da Thunderbird sulle cartelle.
# amo.summary is the same as install.description

amo.description=Consente agli utenti di modificare i flag impostati da Thunderbird sulle cartelle. Ad esempio, imposta il flag "Junk" su qualsiasi cartella (non solo quella dove è ordinato lo spam) e Thunderbird non scansionerà più quella cartella per spam; questa è la ragione principale per cui l'estensione è stata creata.
amo.developer_comments=FolderFlags non può essere utilizzato per cambiare la cartella sul server IMAP in cui Thunderbird pensa andranno i messaggi cestinati. Questa è una preferenza separata; vedere http://kb.mozillazine.org/IMAP_Trash_folder per come effettuare questo cambio d'impostazione.
amo.release_notes=FolderFlags 1.2 ora include un menu Modifica e valuta correttamente che i flag possano essere editati. Il flag Virtuale è stato rimosso. Thunderbird 3 è la versione principale supportata da FolderFlags 1.2. Gli utenti di Thunderbird 1.5 - 2.x dovrebbero usare FolderFlags 1.1.1
